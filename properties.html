                <button class="btn-contact" onclick="btnContact()">Contact</button>
                <div class="popupForm" id="contactPopBackDrop">

                    <form class="form-container" id="contact_form" method="post"
                        action="https://formspree.io/f/mzbyypvo">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <label for="fname"></label>
                        <input type="text" id="fname" name="fname" placeholder="Your first name" required />
                        <label for="lname"></label>
                        <input type="text" id="lname" name="lname" placeholder="Your last name" />
                        <label for="email"></label>
                        <input type="text" id="email" name="_replyto" placeholder="Email" required />
                        <label for="pnumber"></label>
                        <input type="text" id="pnumber" name="pnumber" placeholder="Phone number" />
                        <label for="text_box"></label>
                        <textarea id="text_box" name="message" rows="4" cols="50" required
                            placeholder="How can we help you?"></textarea>
                        <button id="submit_btn">Submit</button>
                        <script>
                            var form = document.getElementById("contact_form");
                            form.addEventListener('submit', handleSubmit)

                            async function handleSubmit(event) {
                                event.preventDefault();
                                var data = new FormData(event.target);
                                fetch(event.target.action, {
                                    method: form.method,
                                    body: data,
                                    headers: {
                                        'Accept': 'application/json'
                                    }
                                }).then(response => {

                                    form.reset()
                                }).catch(error => {

                                });
                            }

                            form.addEventListener("submit", handleSubmit);

                        </script>
                    </form>
                </div>
